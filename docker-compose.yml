version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: matcha-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-matcha}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-matcha_secret}
      POSTGRES_DB: ${POSTGRES_DB:-matcha_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-matcha} -d ${POSTGRES_DB:-matcha_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
